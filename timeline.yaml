    type: "decision"
    title: "Simplified Run Structure Adopted"
    description: "Decision: Keep THOUGHTS.md, RESULTS.md, DECISIONS.md separate (high usage). Merge LEARNINGS and ASSUMPTIONS into metadata.yaml (low usage). Use SessionStart hook for enforcement."
