# Loop Metadata Template
# Copy this template for each loop and fill in the details

loop:
  number: 0
  timestamp_start: "2026-02-01T00:00:00Z"
  timestamp_end: "2026-02-01T00:00:00Z"
  duration_seconds: 0

state:
  active_tasks_count: 0
  completed_tasks_count: 0
  executor_status: "healthy"  # healthy, blocked, idle
  queue_depth: 0

actions_taken:
  - type: "research"  # research, plan, answer, analyze, review
    description: "What was done"
    files_created: []
    files_modified: []

discoveries:
  - type: "pattern"  # pattern, issue, improvement, insight
    description: "What was discovered"
    impact: "low"  # low, medium, high

questions_answered:
  - question: "Question text"
    answer: "Answer text"
    task_id: "TASK-XXX"

tasks_created:
  - task_id: "TASK-XXX"
    title: "Task title"
    priority: "medium"  # low, medium, high, critical
    type: "analyze"  # analyze, implement, fix, refactor, organize

next_steps:
  - "What should be worked on next"

blockers:
  - description: "Any blockers encountered"
    severity: "low"  # low, medium, high

notes: |
  Any additional notes for the next loop
