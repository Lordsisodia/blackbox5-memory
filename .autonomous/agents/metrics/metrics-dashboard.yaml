# ============================================
# HEALTH SCORE COMPONENTS
# ============================================
health_score:
  description: Composite score measuring overall system health (0-100)
  weighting:
    throughput: 25%
    quality: 25%
    efficiency: 20%
    reliability: 15%
    roi: 15%

  components:
    throughput:
      description: Tasks completed per day
      measurement: daily_average
      formula: completed_tasks / days_in_period
      target: 10
      current: 3.5

    quality:
      description: Success rate percentage
      measurement: percentage
      formula: (successful_tasks / total_tasks) * 100
      target: 95
      current: 68

    efficiency:
      description: Time saved vs manual execution
      measurement: percentage
      formula: (manual_time - actual_time) / manual_time * 100
      target: 80
      current: 45

    reliability:
      description: System uptime percentage
      measurement: percentage
      formula: uptime_hours / total_hours * 100
      target: 99.5
      current: 94.0

    roi:
      description: Return on investment score
      measurement: ratio
      formula: value_generated / cost_of_operation
      target: 5.0
      current: 2.1

