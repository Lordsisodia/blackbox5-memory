event_types:
  pattern.extracted:
    description: "New pattern extracted from source"
    producers: [scout-worker]
    consumers: [analyst-worker, scout-validator]
    priority: high

  analysis.complete:
    description: "Pattern analysis finished"
    producers: [analyst-worker]
    consumers: [planner-worker, analyst-validator]
    priority: high

  task.created:
    description: "New BB5 task created"
    producers: [planner-worker]
    consumers: [bb5-system, planner-validator]
    priority: medium

  swarm.rebalance:
    description: "Swarm resource rebalancing triggered"
    producers: [swarm-orchestrator]
    consumers: [all]
    priority: critical

  agent.status_change:
    description: "Agent health status changed"
    producers: [all]
    consumers: [swarm-orchestrator]
    priority: high

  validation.feedback:
    description: "Validator provided feedback"
    producers: [scout-validator, analyst-validator, planner-validator]
    consumers: [scout-worker, analyst-worker, planner-worker]
    priority: medium
