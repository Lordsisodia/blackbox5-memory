# Goal Template
# =============================================================================
# Copy this file to goals/active/IG-XXX/goal.yaml and fill in the details
# =============================================================================

goal_id: IG-XXX
name: "Goal Name"
description: "Clear description of what this goal aims to achieve"

meta:
  created: "YYYY-MM-DD"
  target_completion: "YYYY-MM-DD"  # Optional
  owner: "agent-name"              # Who's responsible
  priority: high                   # critical | high | medium | low
  status: not_started              # not_started | in_progress | blocked | completed | cancelled
  category: architecture           # architecture | process | skills | documentation | etc.

# =============================================================================
# SUB-GOALS
# =============================================================================
# Break the goal into 2-5 milestones. Weights must sum to 100.

sub_goals:
  - id: SG-XXX-1
    name: "Sub-goal Name"
    description: "What this milestone achieves"
    weight: 40                    # Percentage of total goal (40 = 40%)
    status: not_started           # not_started | in_progress | completed

    acceptance_criteria:
      - "Specific, measurable criterion 1"
      - "Specific, measurable criterion 2"

    linked_tasks:                 # Task IDs that contribute to this sub-goal
      # - TASK-001
      # - TASK-002

  - id: SG-XXX-2
    name: "Another Sub-goal"
    description: "..."
    weight: 35
    status: not_started
    acceptance_criteria:
      - "..."
    linked_tasks: []

  - id: SG-XXX-3
    name: "Final Sub-goal"
    description: "..."
    weight: 25
    status: not_started
    acceptance_criteria:
      - "..."
    linked_tasks: []

# =============================================================================
# PROGRESS
# =============================================================================
# Auto-calculated from sub-goals and linked tasks. Do not edit manually.

progress:
  percentage: 0
  last_updated: "YYYY-MM-DD"

  by_sub_goal:
    SG-XXX-1: 0
    SG-XXX-2: 0
    SG-XXX-3: 0

  summary:
    total_tasks: 0
    completed_tasks: 0
    in_progress_tasks: 0
    blocked_tasks: 0

# =============================================================================
# LINKS
# =============================================================================
# Connect this goal to other parts of the system

links:
  # Decisions made while pursuing this goal
  decisions:
    # - DEC-2026-01-31-architecture

  # Learnings extracted from this goal
  learnings:
    # - knowledge/learnings/learning-001.md

  # Related goals
  related_goals:
    # - IG-005

  # Parent goal (if this is a sub-goal spun out)
  # parent_goal: IG-001

# =============================================================================
# NOTES
# =============================================================================

# Free-form notes about this goal
notes: |
  Any additional context, ideas, or observations about this goal.
  Can be multi-line.

# Blockers (if status: blocked)
# blockers:
#   - "Waiting for decision on X"
#   - "Blocked by TASK-YYY"

# When completed
# completed_at: "YYYY-MM-DD"
# outcome_summary: "What actually happened vs what we planned"
# success: true | false
# key_learnings: "What we learned from pursuing this goal"
